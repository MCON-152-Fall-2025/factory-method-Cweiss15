spring.application.name=recipeshare
server.port=8081

# H2 + JPA
# Use a file-based H2 DB and enable AUTO_SERVER so the console can connect reliably
spring.datasource.url=jdbc:h2:file:./data/recipeshare;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
# JPA / Hibernate settings
## H2 dialect is auto-detected, so this line is optional
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console and allow web access from other hosts if needed
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
