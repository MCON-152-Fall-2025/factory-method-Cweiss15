name: Autograding Tests
on:
  - push:
    branches:
      - factory_method
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: factory_method

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: run unit tests
        id: run-unit-tests
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: run unit tests
          setup-command: ''
          command: mvn -f pom.xml -B -ntp -DfailIfNoTests=true -Dtest=linkedlist.DetectCycleInfoTest test
          timeout: 10
          max-score: 100
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          RUN-UNIT-TESTS_RESULTS: "${{steps.run-unit-tests.outputs.result}}"
        with:
          runners: run-unit-tests